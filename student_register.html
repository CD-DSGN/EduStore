	function chkstr(str)
	{
		for (var i = 0; i < str.length; i++)
		{
			if (str.charCodeAt(i) < 127 && !str.substr(i,1).match(/^\w+$/ig))
			{
				return false;
			}
		}
		return true;
	}

	function checkIntensity(pwd)
	{
	  var p=document.getElementById("password_notice");
	  var m=0;
	  var Modes = 0;
	  for (i=0; i<pwd.length; i++)
	  {
		var charType = 0;
		var t = pwd.charCodeAt(i);
		if (t>=48 && t <=57)
		{
		  charType = 1;
		}
		else if (t>=65 && t <=90)
		{
		  charType = 2;
		}
		else if (t>=97 && t <=122)
		  charType = 4;
		else
		  charType = 4;
		Modes |= charType;
	  }
	
	  for (i=0;i<4;i++)
	  {
		if (Modes & 1) m++;
		  Modes>>>=1;
	  }
	
	  if (pwd.length<=4&&pwd.length>0)
	  {
		m = 1;
	  }
	
	  switch(m)
	  {
		case 1 :
		  p.innerHTML="密码强度太低！";
		  p.style.background="url(data/images/studentregister/low.png) center left no-repeat";
		break;
		case 2 :
		  p.innerHTML="密码强度一般！";
		  p.style.background="url(data/images/studentregister/middle.png) center left no-repeat";
		break;
		case 3 :
		  p.innerHTML="密码强度高！";
		  p.style.background="url(data/images/studentregister/high.png) center left no-repeat";
		break;
		case 4 :
		  p.innerHTML="密码强度高！";
		  p.style.background="url(data/images/studentregister/high.png) center left no-repeat";
		break;
		default :
		  p.style.background="none";
		  p.innerHTML="";
		break;
	  }
	}
